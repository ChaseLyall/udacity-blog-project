<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Chase Lyall{% endblock title %}</title>
    <meta name="description" content="Chase's Blog">
    <meta name="theme-color" content="#db5945">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="icon" sizes="192x192" href="nice-highres.png">

    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    {% block css %}{% endblock css %}
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-text" href="/">
                        <img alt="Chase Lyall" style="height: 30px; width: 30px" src="static/img/penguin_small.svg">
                        <!--<i class="fa fa-rocket fa-2x" aria-hidden="true"></i>-->
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Chase Lyall</a></li>
                        <li><a href="/about">About</a>
                        </li>
                        <li><a href="/blog">Blog</a>
                        </li>
                    </ul>
                    {% block navbar %}{% endblock navbar %}
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>

    <main id="content">
        {% block content %} {% endblock %}
    </main>
    <footer class="home-footer">
        <div class="row">
            <div class="col-md-12">
                <hr>
                <p>
                    <a href="https://www.facebook.com/chase.lyall"><i class="fa fa-facebook"></i></a> ⋅
                    <a href="https://twitter.com/ChaseLyall"><i class="fa fa-twitter"></i></a> ⋅
                    <a href="http://www.linkedin.com/in/chaselyall/en"><i class="fa fa-linkedin"></i></a> ⋅
                    <a href="http://google.com/+ChaseLyall"><i class="fa fa-google-plus"></i></a> ⋅
                    <a href="https://github.com/ChaseLyall"><i class="fa fa-github"></i></a>
                </p>
                <p>Chase Lyall, 2016</p>
            </div>
        </div>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.12.0.min.js"><\/script>')
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
