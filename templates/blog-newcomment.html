{% extends "blog-base.html" %}
{% block content %}

{{post.render(user) | safe}}

<h2>New Comment</h2>

<form method="post">
    <label>
        <div>Comment Content</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>
<a href="/blog/{{post.key().id()}}">Cancel</a>
{% endblock %}
